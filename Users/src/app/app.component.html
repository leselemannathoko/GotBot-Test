<div class="row pt-5">
<div class="col-md-6 mx-auto">
 <div class="card rounded-0">
   <div class="card-header">
     <h3 class="mb-0">Save</h3>
   </div>
   <div class="card-body">
    <form action="" class="form">
      <div class="form-group">
        <label for="">Email</label>
        <input [(ngModel)] ="registerData.email" name="email"  type="text" class="form-control rounded-0" required>
      </div>

      <div class="form-group">
        <label for="">Mobile No.</label>
        <input [(ngModel)] ="registerData.mobile" name="mobile"  type="text" class="form-control rounded-0" required>
      </div>

      <div class="form-group">
        <label for="">Password</label>
        <input [(ngModel)] ="registerData.password" name="password"  type="password" class="form-control rounded-0" required>
      </div>

      <button (click) ="registerUser()" type="button" class="btn btn-primary float-right">Save</button>
    </form>
   </div>
 </div>
</div>

</div>
